<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Encyclix 3000</title>
    <meta type="description" content="Encyclix 3000, le nouveau, l'amélioré. Un jeu Wikipédia en formule illimitée. Devinez le sujet de l'article un mot à la fois - en combien de coups pourrez-vous gagner?"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='typography.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <div id="header" class="container">
        <div class="row">
 <div class="vl-container col-2"style="margin-left:6%"><div class="vl"></div></div>
 <div class="vl-container col-5"><div class="vl"></div></div>
 <div class="vl-container col-4 d-flex justify-content-end"><div class="vl"></div></div>
</div>
</div>
<div class="content-container">
    <div class="row" style="margin-bottom:-40px">
            <div class="col-2 d-flex"style="margin-left:6%"><div class="dot quatre"></div></div>
            <div class="col-5 d-flex"><div class="dot moins-1"></div></div>
            <div class="col-4 d-flex justify-content-end"><div class="dot  treize"></div></div>
    </div>
    <div class="row" style="flex-wrap:nowrap;gap:1%">
<div class="summary-container col-2 d-flex flex-column align-items-center beige" style="padding-top:40px;height:75vh">
    <div id="congratsDiv">
        <h2>Bravo!</h2>
        <p id="compte-final">Ca t'auras pris X coups</p>
        <span id="diss"></span>
        <button class="btn primary" id="reveal">Révéler l'article</button>
    </div>
    <div id="summ" class="card-front flex-column align-items-center">
    <span id="counter">Essais</span>
    <span id="present" style="min-height:72px;"></span>
    <div id="past-list" class="d-flex flex-column w-100 align-items-start">
        <div id="fullRow" class="attempts numbers d-flex flex-column w-100"></div>
    </div>
    <button id="refreshButton" class="btn secondary" style="margin-top: 40px">Abandonner</button>
</div>
</div>
<div class="game-container col-10 beige" style="padding-top:40px;">
    <h1>Encyclix<sup> 3000</sup></h1>
<p>Bonne chance...</p>
<form id="guessForm" class="d-flex align-items-center" style="margin-bottom:40px;gap:1%">
    <input type="text" id="guessInput" name="guessInput" placeholder="..." disabled>
    <button class="d-flex align-items-center justify-content-center btn primary" type="submit">Envoyer</button>
</form>
<div id="title"></div>
<div id="content"></div>
</div>
</div>
</div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
